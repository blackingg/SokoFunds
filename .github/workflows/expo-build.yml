name: Expo EAS Build and Release (Android)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android App (APK & AAB)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          mkdir -p dist
          # Build APK using preview profile
          eas build --platform android --profile preview --non-interactive --output=dist/SokoFunds.apk
          # Build AAB using production profile
          eas build --platform android --profile production --non-interactive --output=dist/SokoFunds.aab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/SokoFunds.apk
            dist/SokoFunds.aab
          tag_name: v${{ github.run_number }}
          name: Build v${{ github.run_number }}
          body: |
            Automated production build for SokoFunds.

            **Platform:** Android
            **Files:** 
            - `SokoFunds.apk` (Direct Install)
            - `SokoFunds.aab` (Google Play Store)
            **Build Number:** ${{ github.run_number }}
            **Date:** ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
